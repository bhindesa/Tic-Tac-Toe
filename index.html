<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script
 	src="https://code.jquery.com/jquery-3.2.1.min.js"
 	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
 	crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div id="messageArea">
    </div>
    <div id="gamePlayArea">
        <div id="area1" class="areaBtns"></div>
        <div id="area2" class="areaBtns"></div>
        <div id="area3" class="areaBtns"></div>
        <div id="area4" class="areaBtns"></div>
        <div id="area5" class="areaBtns"></div>
        <div id="area6" class="areaBtns"></div>
        <div id="area7" class="areaBtns"></div>
        <div id="area8" class="areaBtns"></div>
        <div id="area9" class="areaBtns"></div>
    </div>
    <div id="resultArea">
    </div>
    <div id="buttonArea">
        <div id="playButtonArea">
            <button id="playBtn">Play</button>
        </div>
        <div id="resetButtonArea">
            <button id="resetBtn">Reset</button>
        </div>
    </div>
     <script src="/js/app.js"></script>
</body>
</html>
